<head>

<style>
:root {
  --green: #0f5132;
  --pink: #d63384;
  --gold: #ffc107;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #051c0f, #0f5132);
 70%);
  color: #fff;
  min-height: 100vh;
}
header {
  text-align:center;
  padding:70px 20px 50px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
}
header h1 { font-size:3.6rem; font-weight:900; text-shadow:0 5px 20px #000; }
.cart-icon {
  position:fixed; top:20px; right:30px; width:70px; height:70px;
  background:#d63384; color:white; border-radius:50%;
  display:flex; align-items:center; justify-content:center; font-size:32px;
  cursor:pointer; z-index:9999; box-shadow:0 10px 30px rgba(0,0,0,0.6);
  transition:0.3s;
}
.cart-icon:hover { transform:scale(1.15); }
.cart-count {
  position:absolute; top:-8px; right:-8px; background:#ffc107;
  color:#000; width:32px; height:32px; border-radius:50%;
  font-weight:bold; font-size:18px; display:flex; align-items:center; justify-content:center;
}
.filters { text-align:center; padding:30px 0; }
.filter-btn {
  padding:14px 32px; margin:6px; border:none; border-radius:50px;
  background:rgba(255,255,255,0.15); color:white; font-weight:bold;
  cursor:pointer; transition:0.3s; backdrop-filter:blur(5px);
}
.filter-btn.active, .filter-btn:hover { background:#ffc107; color:#000; transform:scale(1.05); }
.container { max-width:1500px; margin:0 auto; padding:0 20px 100px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(310px,1fr)); gap:32px; }
.card {
  background:white; color:#212529; border-radius:22px; overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.4); transition:0.5s; cursor:pointer;
}
.card:hover { transform:translateY(-20px); box-shadow:0 30px 60px rgba(0,0,0,0.5); }
.img { height:340px; background-size:cover; background-position:center; position:relative; }
.badge {
  position:absolute; top:18px; left:18px; background:#dc3545; color:white;
  padding:10px 20px; border-radius:30px; font-weight:bold; font-size:15px;
}
.info { padding:22px; }
.title {
  font-size:18px; font-weight:700; margin-bottom:10px;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
}
.rating { color:#ffc107; font-size:21px; margin-bottom:10px; }
.price { font-size:29px; font-weight:900; color:#d63384; }
.old-price { font-size:19px; color:#999; text-decoration:line-through; margin-left:12px; }
.discount { background:#d63384; color:white; padding:6px 14px; border-radius:10px; margin-left:12px; }

/* Модальне вікно */
.modal {
  display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9);
  align-items:center; justify-content:center; z-index:10000; padding:20px;
}
.modal-content {
  background:white; color:#212529; border-radius:26px; width:100%;
  max-width:950px; max-height:92vh; overflow-y:auto; box-shadow:0 30px 80px rgba(0,0,0,0.7);
}
.modal-header {
  background:var(--green); color:white; padding:28px 35px;
  display:flex; justify-content:space-between; align-items:center;
}
.modal-header h2 { font-size:28px; }
.modal-close { background:none; border:none; color:white; font-size:40px; cursor:pointer; }
.modal-body { padding:35px; display:grid; grid-template-columns:1fr 1fr; gap:40px; }
@media (max-width:768px) { .modal-body { grid-template-columns:1fr; } }
.modal-img { width:100%; height:480px; object-fit:cover; border-radius:18px; }
.specs, .reviews {
  background:#f8f9fa; padding:28px; border-radius:18px; line-height:1.8; font-size:16px;
}
.add-to-cart-btn {
  width:100%; padding:20px; background:#d63384; color:white; border:none;
  border-radius:50px; font-size:22px; font-weight:bold; cursor:pointer; margin-top:25px;
  transition:0.3s;
}
.add-to-cart-btn:hover { background:#b0286b; transform:scale(1.02); }

/* Кошик */
.cart-modal {
  display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95);
  z-index:20000; padding:40px; display:flex; align-items:flex-start; justify-content:center;
}
.cart-content {
  background:white; color:#212529; border-radius:26px; padding:40px;
  width:100%; max-width:650px; max-height:88vh; overflow-y:auto;
}
.cart-item {
  display:flex; justify-content:space-between; padding:18px 0;
  border-bottom:1px solid #eee; font-size:19px;
}
.cart-item button {
  background:#dc3545; color:white; border:none; width:36px; height:36px;
  border-radius:50%; cursor:pointer; font-size:18px;
}
.total-price {
  font-size:32px; font-weight:900; text-align:right; margin:35px 0 25px; color:#d63384;
}
.checkout-btn {
  width:100%; padding:20px; background:#0f5132; color:white; border:none;
  border-radius:50px; font-size:22px; font-weight:bold; cursor:pointer;
}
</style>

let cart = [];
let currentProduct = null;

function renderProducts() {
  const grid = document.getElementById('products');
  grid.innerHTML = '';
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.cat = p.cat;
    card.onclick = () => openModal(p);
    card.innerHTML = `
      <div class="img" style="background-image:url('${p.img}')">
        ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
      </div>
      <div class="info">
        <div class="title">${p.title}</div>
        <div class="rating">${p.stars || '4.5 stars'} ${p.rating || ''}</div>
        <div style="display:flex;align-items:center;flex-wrap:wrap;gap:10px;">
          <span class="price">${p.price.toLocaleString()} ₴</span>
          ${p.old ? `<span class="old-price">${p.old.toLocaleString()} ₴</span>` : ''}
          ${p.badge && p.badge.includes('%') ? `<span class="discount">${p.badge}</span>` : ''}
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function openModal(p) {
  currentProduct = p;
  document.getElementById('modalTitle').textContent = p.title;
  document.getElementById('modalImg').src = p.img;
  document.getElementById('modalSpecs').innerHTML = p.specs || 'Технічні характеристики незабаром';
  document.getElementById('modalReviews').innerHTML = p.reviews || 'Відгуки скоро з’являться';
  document.getElementById('modalPrice').textContent = p.price.toLocaleString();
  document.getElementById('productModal').style.display = 'flex';
}
function closeModal() { document.getElementById('productModal').style.display = 'none'; }

function addToCart(product) {
  cart.push(product);
  document.getElementById('cartCount').textContent = cart.length;
  document.getElementById('cartItemsCount').textContent = cart.length;
  alert('Додано в кошик: ' + product.title);
}

function toggleCart() {
  const m = document.getElementById('cartModal');
  m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
  renderCart();
}

function renderCart() {
  const items = document.getElementById('cartItems');
  items.innerHTML = '';
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.title}</span>
      <span>${item.price.toLocaleString()} ₴ <button onclick="event.stopPropagation(); removeFromCart(${i})">×</button></span>
    `;
    items.appendChild(div);
  });
  document.getElementById('cartTotal').textContent = total.toLocaleString();
}

function removeFromCart(i) {
  cart.splice(i, 1);
  document.getElementById('cartCount').textContent = cart.length;
  renderCart();
}

// Фільтри
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.cat;
    document.querySelectorAll('.card').forEach(card => {
      card.style.display = (cat === 'all' || card.dataset.cat === cat) ? 'block' : 'none';
    });
  };
});

renderProducts();
